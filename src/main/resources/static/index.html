<!DOCTYPE html>
<html ng-app="ubtsApplSystem">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.4/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="css/lf-ng-md-file-input.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/app.css">
    <title ng-bind="$state.current.data.pageTitle"></title>
</head>
<body>
<md-content flex layout="column" layout-fill>
    <md-toolbar class="md-hue-2" ng-hide="$state.current.name === 'studentPrintView'">
        <div class="md-toolbar-tools">
            <md-button ng-click="toggleSidebar()" class="md-icon-button" aria-label="Меню">
                <md-icon md-svg-icon="img/icons/ic_menu_white_24px.svg"></md-icon>
            </md-button>
            <h2 flex md-truncate ng-bind="$state.current.data.pageTitle"></h2>
        </div>
    </md-toolbar>
    <md-content flex layout="row">
        <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" layout="column">
            <md-button ui-sref="home" ng-click="toggleSidebar()">
                <md-icon md-svg-src="img/icons/ic_home_black_24px.svg"></md-icon>
                Домашня сторінка
            </md-button>
            <md-button ng-if="!isAuthenticated" ui-sref="login" ng-click="toggleSidebar()">
                <md-icon md-svg-src="img/icons/ic_account_box_black_24px.svg"></md-icon>
                Вхід в систему
            </md-button>
            <md-button ng-if="isAuthenticated" ui-sref="studentList" ng-click="toggleSidebar()">
                <md-icon md-svg-src="img/icons/ic_view_list_black_24px.svg"></md-icon>
                Список абітурієнтів
            </md-button>
            <md-button ui-sref="studentApplication" ng-click="toggleSidebar()">
                <md-icon md-svg-src="img/icons/ic_person_add_black_24px.svg"></md-icon>
                Анкета абітурієнта
            </md-button>
            <md-button ng-if="isAuthenticated" ng-click="toggleSidebar(); logout()">
                <md-icon md-svg-src="img/icons/ic_account_box_black_24px.svg"></md-icon>
                Вихід з системи
            </md-button>
        </md-sidenav>
        <md-content id="main-content-top" flex>
            <div class="main-content-block" layout-fill ng-show="isMainSpinnerVisible">
                <md-progress-circular class="center-screen" md-mode="indeterminate"></md-progress-circular>
            </div>
            <ui-view class="main-content-block" ng-show="!isMainSpinnerVisible"></ui-view>
        </md-content>
    </md-content>
    <md-fab-speed-dial ng-show="$state.current.name === 'studentList' || $state.current.name === 'studentView'"
                       md-direction="up" class="md-fling md-fab-bottom-right" md-open="fabOpen">
        <md-fab-trigger>
            <md-button class="md-fab" aria-label="Menu">
                <md-icon md-svg-src="img/icons/ic_menu_white_24px.svg"></md-icon>
            </md-button>
        </md-fab-trigger>
        <md-fab-actions>
            <md-button class="md-fab md-mini" aria-label="Export to cloud"
                       ng-click="exportToCloud()">
                <md-icon md-svg-src="img/icons/ic_publish_white_24px.svg"></md-icon>
            </md-button>
            <md-button ng-show="fabOpen && $state.current.name === 'studentView'"
                       class="md-fab md-mini" aria-label="Download files"
                       ng-href="/api/students/files/{{studentId}}">
                <md-icon md-svg-src="img/icons/ic_file_download_white_24px.svg"></md-icon>
            </md-button>
        </md-fab-actions>
    </md-fab-speed-dial>
</md-content>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-messages.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.4/angular-material.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-scroll/1.0.2/angular-scroll.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.min.js"></script>
<script src="js/lf-ng-md-file-input.js"></script>
<script src="js/app.js"></script>
<script src="js/student-application.js"></script>
<script src="js/student-list.js"></script>
<script src="js/student-view.js"></script>
<script src="js/login.js"></script>
</body>
</html>
