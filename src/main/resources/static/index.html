<!DOCTYPE html>
<html ng-app="ubtsApplSystem" ng-controller="mainCtrl as ctrl">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.4/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="css/lf-ng-md-file-input.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/app.css">
    <title ng-bind="$state.current.data.pageTitle"></title>
</head>
<body>
<md-content flex layout="column" layout-fill>
    <md-toolbar class="md-hue-2">
        <div class="md-toolbar-tools">
            <md-button ng-click="ctrl.toggleSidebar()" class="md-icon-button" aria-label="Меню">
                <md-icon md-svg-icon="img/icons/ic_menu_white_24px.svg"></md-icon>
            </md-button>
            <h2 flex md-truncate ng-bind="$state.current.data.pageTitle"></h2>
        </div>
    </md-toolbar>
    <md-content flex layout="row">
        <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-disable-backdrop layout="column">
            <md-button ui-sref="home" ng-click="ctrl.toggleSidebar()">
                <md-icon md-svg-src="img/icons/ic_home_black_24px.svg"></md-icon>
                Домашня сторінка
            </md-button>
            <md-button ui-sref="studentApplication" ng-click="ctrl.toggleSidebar()">
                <md-icon md-svg-src="img/icons/ic_person_add_black_24px.svg"></md-icon>
                Анкета абітурієнта
            </md-button>
        </md-sidenav>
        <md-content id="main-content-top" flex>
            <div class="center-div">
                <md-progress-circular md-mode="indeterminate" ng-show="spinner"></md-progress-circular>
            </div>
            <ui-view></ui-view>
        </md-content>
    </md-content>
</md-content>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-messages.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.4/angular-material.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-scroll/1.0.2/angular-scroll.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.min.js"></script>
<script src="js/lf-ng-md-file-input.js"></script>
<script src="js/app.js"></script>
</body>
</html>
